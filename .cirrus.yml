macos_instance:
    image: ghcr.io/cirruslabs/macos-monterey-base:latest

task:  
  env:
    MIRRORD_AGENT_RUST_LOG: "warn,mirrord=debug"
  script:
    - curl https://sh.rustup.rs -sSf --output rustup.sh
    - sh rustup.sh --default-toolchain nightly -y
    - . $HOME/.cargo/env
    - rustup default nightly